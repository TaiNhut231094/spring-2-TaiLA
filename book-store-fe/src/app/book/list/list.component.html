<div class="our_room">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="titlepage">
          <h2>VĂN HỌC NƯỚC NGOÀI</h2>
        </div>
      </div>
    </div>

    <div class="col-lg-12 col-md-12" style="display: flex; justify-content: flex-end">
      <form [formGroup] = "searchForm" novalidate (ngSubmit)="searchBook()">
        <div class="input-group col-lg-3">
          <select class="form-select" formControlName="category">
            <option selected value="">---Danh mục---</option>
            <option *ngFor="let i of categories" [ngValue]="i.name">{{i.name}}</option>
          </select>
        </div>

        <div class="input-group col-lg-3">
          <input type="text" id="title" class="form-control" size="17"
                 placeholder="Nhập tên tiêu đề" formControlName="title"/>
        </div>

        <div class="input-group col-lg-3">
          <input type="text" id="author" class="form-control" size="17"
                 placeholder="Nhập tác giả" formControlName="author"/>
        </div>
        <div class="input-group col-lg-3">
          <button type="button" class="btn btn-danger mx-2 ps-lg-3 pe-lg-3" (click)="searchBook()" (keyup.enter)="searchBook()">
            <i class="fas fa-search"></i>&nbsp; Tìm kiếm</button>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let item of books">
        <div class="room">
          <div class="room_img" style="display: flex; justify-content: center">
            <figure><img style="width: 100%; height: 250px" [src]="item.imageUrl"/></figure>
          </div>
          <div class="bed_room pb-0">
            <h4>{{item.title}}</h4>
          </div>
          <div class="list-inline-item w-75">
            <p class="h3 text-danger align-middle"><strong>{{item?.price | number}} ₫</strong>
            </p>
          </div>
          <div class="pt-0 mt-0" style="text-align: center">
          <a [routerLink]="['/book/detail', item.id]">
            <button type="button" class="btn btn-outline-success mx-4"
                    data-mdb-ripple-color="dark"><i class="far fa-eye"></i></button>
          </a>
          <a>
            <button type="button" class="btn btn-outline-success mx-4"
                    data-mdb-ripple-color="dark" (click)="onAddToCart(item)">
              <i class="fas fa-cart-plus"></i>
            </button>
          </a>
          </div>

<!--          <div class="mb-2" style="text-align: center">-->
<!--            <a><input class="btn btn-success mx-4" type="button"-->
<!--                      value="Edit"></a>-->
<!--            <a href="#" class="delete" data-toggle="modal">-->
<!--              <input class="btn btn-secondary" type="button" value="Delete"></a>-->
<!--          </div>-->
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
