<section class="vh-100" style="background-image: url('../assets/images/bg_1.jpg');">
  <div class="row py-5 align-items-center justify-content-center">
    <div class="col-md-7 col-lg-4 shadow-lg bg-light p-4" style="border-radius: 15px;">
      <div class="mx-auto">
        <div class="text-center mb-5">
          <h3 class="text-uppercase"><strong>ĐĂNG NHẬP</strong></h3>
        </div>
        <form [formGroup]="signInForm" (ngSubmit)="submit()">
          <div class="form-group first">
            <label for="username">Email</label>
            <input type="text" class="form-control" placeholder="Your-email@gmail.com"
                   id="username" formControlName="username">
          </div>
          <div class="form-group last mb-3">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" placeholder="Your Password" id="password"
                   formControlName="password">
          </div>

          <div class="d-sm-flex mb-5 align-items-center">
            <label class="control control--checkbox mb-3 mb-sm-0"><span
              class="caption">Ghi nhớ</span>
              <input type="checkbox" checked="checked" formControlName="rememberMe"/>
              <div class="control__indicator"></div>
            </label>
            <span class="ml-auto"><a href="#" class="forgot-pass">Quên mật khẩu</a></span>
          </div>

          <input type="submit" value="Đăng nhập" class="btn btn-block py-2 btn-primary">

          <span class="text-center my-3 d-block">hoặc</span>

          <div class="text-center mb-5">
            <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
              <span class="icon-facebook mr-3"></span> Đăng nhập với facebook
            </a>
            <a href="#" class="btn btn-danger btn-block py-2 btn-google"><span class="icon-google mr-3"></span>
              Đăng nhập với Google</a>
          </div>
          <p>Don’t have an account? <a class="lnk-toggler" href="#" routerLink="/security/sign-up">Sign Up Free!</a></p>
        </form>
      </div>
    </div>
  </div>
</section>
